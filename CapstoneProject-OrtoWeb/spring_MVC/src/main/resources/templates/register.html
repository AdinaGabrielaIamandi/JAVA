<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Spring Web MVC</title>
</head>
<body>
	<div>
		<form action="#" th:action="@{/register}" th:object="${userRegister}"
			method="post">
			<p>
				Fullname: <input type="text" th:field="*{name}" required="required"
					placeholder="fullname..." />
			</p>
			<p>
				Email: <input type="email" th:field="*{email}" required="required"
					placeholder="email..." />
			</p>
			<p>
				Password: <input type="password" th:field="*{password}"
					required="required" placeholder="password..." />
			</p>
			<p>
				<button type="submit">Register</button>
				<button type="reset">Reset</button>
			</p>
		</form>
	</div>
</body>
</html>
